<!doctype html>
<html ng-app="app">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
    <script src="//pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.5.1.js"></script>
     <script src="js/vendor/modernizr.js"></script>
     <script src="js/vendor/jquery.js"></script>
     <script src="js/vendor/fastclick.js"></script>
     <script src="js/foundation/foundation.js"></script>
     <script src="js/foundation/foundation.offcanvas.js"></script>
    <link href="css/foundation.css" rel="stylesheet">
    


        <link rel="stylesheet" type="text/css" href="http://siha-geoserver.adasasistemas.com/geoserver/openlayers3/theme/default/style.css"/>
        <!-- Basic CSS definitions -->
        <link rel="stylesheet" type="text/css" href="css/visor.css"/>
        <!-- Import OpenLayers, reduced, wms read only version -->
    	<!--
        <script src="openlayers/OpenLayers.js" type="text/javascript"></script>
    	-->
    
    		<script src="http://siha-geoserver.adasasistemas.com/geoserver/openlayers3/ol.js" type="text/javascript"></script>
			<script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
			<style media="screen" type="text/css">#tcm7-160400 {visibility:hidden}</style>
    
   <script src="js/geoserver.js" defer="defer" type="text/javascript" ></script>
    <!--
   <script src="js/gmaps.js" defer="defer" type="text/javascript" ></script>
	-->
   <script src="js/app.js" type="text/javascript"></script>

  </head>
  <body>

  <div class="row">
      <div class="small-12.columns">
<div ng-controller="OffCanvasCtrl">
    <div class="off-canvas-wrap">
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">adasa - hidrosur</h1>
                </section>

                <section class="right-small">
                    <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

            </nav>

            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
					<li><label>Servicios</label></li>
					<li ng-repeat="servicio in servicios"><a href="{{servicio.url}}">{{servicio.name}}</a></li>
                </ul>
            </aside>
            <aside class="right-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><label>Tematicos</label></li>
					<li ng-repeat="mapa in mapas">
					<a href="#/mapas/{{mapa.id}}">{{mapa.name}}</a>
					</li>
                </ul>
            </aside>
            <section class="main-section">
                <div class="small-12 columns">

		
 	<div ng-view></div>

    

                </div>
            </section>

            <a class="exit-off-canvas"></a>
        </div>
    </div>
</div>
      </div>
    </div>
</body>
</html>
